<script type="text/template" id="template-measure-launcher">
    <div class="measure"></div>
</script>

<script type="text/template" id="template-measure-tooltip">
    <div class="measure-tooltip">
        <p class="i18n" data-i18n="Double-click to end a line segment. Single-click the first node to end a polygon.">Double-click to end a line segment. Single-click the first node to end a polygon.</p>
        <div>
            <div class="measure-label i18n" data-i18n="Segment Length:">Segment Length:</div><%= segmentLength %> <%= units%>
        </div>
        <div>
            <div class="measure-label i18n" data-i18n="Total Length:">Total Length:</div><%= totalLength %> <%= units%>
        </div>
    </div>
</script>

<script type="text/template" id="template-measure-infobubble">
    <div class="measure-bubble">
        <% if (area) { %>
            <div>
                <div class="measure-label i18n" data-i18n="Area:">Area:</div><%= area %> <%= areaUnits%><sup>2</sup>
            </div>
        <% } %>
        <div>
            <div class="measure-label i18n" data-i18n="Length:">Length:</div><%= length %> <%= lengthUnits%>
        </div>
    </div>
</script>
