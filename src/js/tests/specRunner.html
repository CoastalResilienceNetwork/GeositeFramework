    <!-- load test spec files -->
</head>
<body>

<script type="text/javascript">
modules = {};
// When require was placed inside tests the specs were not being run
// If you want to test another module, make sure you require it here,
// add it to the modules global, and refer to it by modules.module_name
// in the spec file.

require([], function () {
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  // The test output, by default, is created in the same directory as phantomjs-testrunner.js
  // unless a path is passed into the JUnitXmlReport 'constructor'
  jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter('output/'));
  jasmine.getEnv().execute();
});
</script>

</body>
